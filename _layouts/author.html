---
layout: page
lang: en
ref: authors
---


<h2>{{ page.position }}</h2>

{{ content }}

{% if page.lang == "en" %}
  <h2 class="pt-4">Posts</h2>
{% else %}
  <h2>ዘገባዎች</h2>
{% endif %}
<ul class="pl-4">
  {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
  {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>

<p>&nbsp;</p>
